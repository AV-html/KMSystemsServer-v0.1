<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KMSystemsServer v0.1</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__row">
                        <div class="header__column">
                            <div class="header__menu">
                                <!-- Бургер меню -->
                            </div>
                        </div>
                        <div class="header__column">
                            <div class="header__title">
                                Пользователи
                            </div>
                        </div>
                        <div class="header__column">
                            <div class="header__add-user">
                                <!-- Добавить пользователя -->
                                <a href="#" class="header__add-user-link">
                                    <span>
                                        <object data=" img/icons/add-users.svg" type="image/svg+xml">SVG</object>

                                    </span>
                                </a>
                                <!-- Добавить пользователя -->
                            </div>
                        </div>
                    </div>

                    <div class="header__search">
                        <input type="text" placeholder="Поиск">
                    </div>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="container">
                <div class="content__body">
                    <div class="content__column">

                        <div class="content__row">
                            <div class="content__item item">
                                <div class="item__row">
                                    <div class="item__body">
                                        <div class="item__name">
                                            Екатерина Сазонова<span class="item__user">user</span>
                                        </div>
                                        <div class="item__sign">starGroup</div>
                                    </div>
                                    <label class="item__wheel-show" for="btn" onblur="closeWheelList()" tabindex="0">
                                        <div class="item__btn">

                                            <div class="item__wheel">
                                                <!-- Кнопка -->
                                                <input class="item__wheel-check" type="checkbox" id="btn"
                                                    onclick="openWheelList(this)">
                                                <ul class="item__wheel-list">
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Редактировать</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Сменить пароль</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Добавить сервер</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Удалить</a>
                                                    </li>
                                                </ul>
                                            </div>

                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="content__row">
                            <div class="content__item item">
                                <div class="item__row">
                                    <div class="item__body">
                                        <div class="item__name">
                                            Anaxita<span class="item__admin">admin</span>
                                        </div>
                                        <div class="item__sign">Finans Bank</div>
                                    </div>
                                    <label class="item__wheel-show" for="btn" onblur="closeWheelList()" tabindex="0">
                                        <div class="item__btn">

                                            <div class="item__wheel">
                                                <!-- Кнопка -->
                                                <input class="item__wheel-check" type="checkbox" id="btn"
                                                    onclick="openWheelList(this)">
                                                <ul class="item__wheel-list">
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Редактировать</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Сменить пароль</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Добавить сервер</a>
                                                    </li>
                                                    <li>
                                                        <a href="#" class="item__wheel-link">Удалить</a>
                                                    </li>
                                                </ul>

                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
